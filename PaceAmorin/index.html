<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <div class="section" style="margin-left: 40%; margin-top: 10%; ">

        <div class="title"> Calculadora de Pace </div>

        <div class="input">
             <input placeholder="Qual é o seu nome?" type="text" id='nome' required="required" style="margin-bottom: 2%;">
        </div>

        <div class="input">
          <input placeholder="Qual é o seu peso (kg)? Ex: 70" type="number" id='peso' required="required" style="margin-bottom: 2%;" >
        </div>

        <div class="input">
            <input  placeholder="Qual foi a distância percorrida? (km)? Ex: 20"  type="number" id='distancia'required="required" style="margin-bottom: 2%;">
        </div>

        <div class="input">
            <input  type="time" step = "1" id='tempo'required="required" style="margin-bottom: 2%;">
        </div>

        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
